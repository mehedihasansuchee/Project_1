<!doctype html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.rtl.min.css" crossorigin="anonymous">
    <title>Contact</title>
  </head>
  <body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-info">
    <div class="container-fluid">
      <a class="navbar-brand" href="/">Maktabun</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mb-2 mb-lg-0">
          <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="/library">Library</a></li>
          <li class="nav-item"><a class="nav-link" href="/about">About</a></li>
          <li class="nav-item"><a class="nav-link active" href="/contract">Contact</a></li>
        </ul>
        <form class="d-flex me-auto" role="search">
          <input class="form-control me-2" type="search" placeholder="Search">
          <button class="btn btn-outline-light" type="submit">Search</button>
        </form>
      </div>
    </div>
  </nav>

  <div class="container mt-5">
    <h2 class="text-center">Contact us</h2>

    <!-- Success message -->
    {% if success %}
    <div class="alert alert-success text-center">
      Your message has been sent successfully!
    </div>
    {% endif %}

    <form action="/contract" method="POST">
      {% csrf_token %}
      <div class="mb-3">
        <label for="Name" class="form-label">Name</label>
        <input type="text" class="form-control" id="Name" name="name" placeholder="Enter your name" required>
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email" required>
      </div>
      <div class="mb-3">
        <label for="desc" class="form-label">Descriptions</label>
        <textarea class="form-control" id="desc" name="desc" rows="3" required></textarea>
      </div>
      <button type="submit" class="btn btn-info text-white">Submit</button>
    </form>
  </div>

  <br><br><br><br>
  <footer class="bg-info text-white position-relative">
    <p class="text-center py-2">
      Copyright 2026-2040 www.maktabun.com. All rights reserved. Developed by Maktabun.
    </p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
  </body>
</html>
